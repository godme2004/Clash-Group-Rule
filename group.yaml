proxy-groups:
  - name: 节点选择
    icon: https://testingcf.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
    include-all: true
    type: select

  - name: ai
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bot.png
    type: select
    proxies:
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 美国节点
      - 节点选择

  - name: 哔哩哔哩
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/bilibili.png
    type: select
    proxies:
      - DIRECT
      - 台湾节点
      - 香港节点

  - name: 微软服务
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
    type: select
    proxies:
      - 节点选择
      - DIRECT
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点

  - name: 游戏平台
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点

  - name: X
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Twitter.png
    include-all: true
    filter: (?i).*         # 匹配所有代理/节点名，界面会显示所有可用节点
    type: select

  - name: 漏网之鱼
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
    type: select
    proxies:
      - 节点选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 美国节点

  - name: 香港节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: (?i)港|HK|hk|Hong Kingdom|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50

  - name: 美国节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    include-all: true
    filter: (?i)美|US|United States
    type: url-test
    interval: 300
    tolerance: 50

  - name: 台湾节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    include-all: true
    filter: (?i)台|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50

  - name: 狮城节点
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
    include-all: true
    filter: (?i)新加坡|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50

  - name: GLOBAL
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    include-all: true
    type: select
    proxies:
      - 节点选择
      - ai
      - 哔哩哔哩
      - 微软服务
      - 游戏平台
      - 漏网之鱼
      - 香港节点
      - 美国节点
      - 台湾节点
      - 狮城节点
      - X
